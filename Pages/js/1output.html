<html>
    <head>
        <title>Program 1</title>
        <body>
            Temperature in Celcius:
            <input type="number"  id="tempC"><br><br>
            <button onclick="convert()">Convert</button><br><br>
            Temperature in Farenheit:
            <input type="text" id="tempF">
            <script>
                function convert(){
                var x=parseInt(document.getElementById("tempC").value);
                var y=parseInt(document.getElementById("tempF").value);
                document.getElementById("tempF").value=(x*(9/5))+32;
                }
            </script>
    </script>
</head>
</html>
